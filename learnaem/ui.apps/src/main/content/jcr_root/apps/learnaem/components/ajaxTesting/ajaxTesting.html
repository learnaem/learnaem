<!DOCTYPE html>
<html>
	
<head>
	<title>
		jQuery ajax() Method
	</title>
	
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	
	<script>
		$(document).ready(function() {
			$("li:parent").css("background-color", "green");
		});
	</script>
</head>

<body style="text-align:center;">

	<h1 style="color:green">
		GeeksForGeeks 
	</h1>
    <input type="hidden" id="resourcePath" value="${resource.path}"></input>
	
	<h2>
		jQuery ajax() Method
	</h2>
	
	<h3 id="h11"></h3>
	
	<button>Click</button>
	
	<!-- Script to use ajax() method to
		add text content -->
	<script>
		$(document).ready(function() {
        var path = document. getElementById('resourcePath').value;
       // alert(path);
        var fullUrl = "http://localhost:4502"+path+".modify.json";
        console.log("Path"+path);
			$("button").click(function() {
				$.ajax({url: fullUrl,
				mode: 'no-cors',
                method:"POST",
						success: function(result) {
					$("#h11").html(result.pages);
				}});
			});
		});
	</script>
</body>

</html>
